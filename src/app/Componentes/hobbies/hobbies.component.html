<div class="px-1 pt-8 md:px-2 lg:px-8 xl:px-8">
  <h3 class="font-bold text-4xl pb-7  text-center pb-7">Hobbies</h3>
  <div class="flex  flex-wrap  w-full gap-7 mx-4 md:mx-5 lg:mx-8 xl:mx-8">
    <mat-card class="border-round-2xl  bg-primary  flex w-10  justify-content-center align-items-center h-12rem md:w-5 lg:w-12rem xl:w-12rem" *ngFor="let item of hobbie">
      <mat-card-content class="flex justify-content-center h-9rem lg:h-full xl:h-full" >
        <img class="w-7rem" [src]="item.url">
      </mat-card-content >
      <mat-card-subtitle class="text-lg pb-3 pt-3 text-color">
        {{item.name}}
      </mat-card-subtitle>
    </mat-card>
  </div>
</div>
