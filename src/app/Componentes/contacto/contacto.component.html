<div class="px-1 pt-8 md:px-2 lg:px-8 xl:px-8  ">
  <div class=" justify-content-center align-items-center ">
   <h3 class="text-center text-4xl font-bold pb-4">Contacto</h3>

   <div class="flex flex-wrap  w-full gap-5  justify-content-center pb-3 ">
     <mat-card class=" w-3     h-4rem bg-primary pb-3 " *ngFor="let item of contacto">
       <mat-card-header class="mb-8 pb-8 ">
         <img class=" h-3rem mb-3 mr-3 -m-2"  [src]="item.url">
        <mat-card-title-group class="pb-3"><mat-card-title class=" text-xl  ">{{item.name}}</mat-card-title></mat-card-title-group>
        </mat-card-header>
      </mat-card>
    </div>
  </div >

  <div class="p-6 " >
    <div>
      <form class=" flex justify-content-center w-full">
        <mat-form-field class="example-full-width w-7 ">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput >
          <mat-error >
            Please enter a valid email address
          </mat-error>
          <mat-error >
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </div>

    <div>
      <form class=" flex justify-content-center w-full">
        <mat-form-field class="w-7">
          <mat-label>Email</mat-label>
          <input type="email" matInput>
        </mat-form-field>
      </form>
    </div>

    <div>
      <form class=" flex justify-content-center w-full">
        <mat-form-field class="w-7">
          <mat-label>Asunto</mat-label>
          <input type="text" matInput>
        </mat-form-field>
      </form>
    </div>

    <div>
     <form class=" flex justify-content-center w-full">
      <mat-form-field class="example-full-width w-7 h-13rem">
        <mat-label>Mensaje</mat-label>
        <textarea matInput placeholder="Mensaje..."></textarea>
      </mat-form-field>
     </form>
    </div>

    <div class="form-group flex text-center justify-content-center">
    <button mat-raised-button color="primary">Enviar Mensaje</button>
    </div>
  </div>
</div>
